# Vibe Kanban Remote Server (Hive) - Docker Compose Configuration
#
# Usage: docker compose --env-file .env.remote up --build
#
# Database configuration:
#   - Set POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD in .env.remote
#   - SERVER_DATABASE_URL is auto-constructed using these vars with host "remote-db"
#   - Do NOT set SERVER_DATABASE_URL in .env.remote (it would use localhost which won't work)

services:
  remote-db:
    image: postgres:16-alpine
    # Enable logical replication for ElectricSQL
    command: [ "postgres", "-c", "wal_level=logical" ]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vibe_remote}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - remote-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-vibe_remote}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    ports:
      - "${POSTGRES_PORT:-5434}:5432"

  # Initialize Electric prerequisites before Electric starts
  # This creates the electric_sync role AND the publication that Electric needs.
  # Tables are added to the publication later by the SQLx migration.
  init-db:
    image: postgres:16-alpine
    depends_on:
      remote-db:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vibe_remote}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      ELECTRIC_ROLE_PASSWORD: ${ELECTRIC_ROLE_PASSWORD:-electric_sync}
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Initializing Electric prerequisites..."
        psql -h remote-db -U $${POSTGRES_USER} -d $${POSTGRES_DB} <<-EOSQL
          -- Create electric_sync role if not exists
          DO \$\$
          BEGIN
            IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'electric_sync') THEN
              CREATE ROLE electric_sync WITH LOGIN REPLICATION PASSWORD '$${ELECTRIC_ROLE_PASSWORD}';
              RAISE NOTICE 'Created electric_sync role';
            ELSE
              RAISE NOTICE 'electric_sync role already exists';
            END IF;
          END \$\$;

          -- Grant permissions
          GRANT CONNECT ON DATABASE $${POSTGRES_DB} TO electric_sync;
          GRANT USAGE ON SCHEMA public TO electric_sync;

          -- Create publication for Electric (empty - tables added by SQLx migration)
          DO \$\$
          BEGIN
            IF NOT EXISTS (SELECT FROM pg_publication WHERE pubname = 'electric_publication_default') THEN
              CREATE PUBLICATION electric_publication_default;
              RAISE NOTICE 'Created electric_publication_default publication';
            ELSE
              RAISE NOTICE 'electric_publication_default publication already exists';
            END IF;
          END \$\$;
        EOSQL
        echo "Electric prerequisites initialized"
    restart: "no"

  electric:
    image: electricsql/electric:latest
    working_dir: /app
    environment:
      # Connect as the electric_sync role created by the migration
      # Password defaults to 'electric_sync' if not set via ELECTRIC_ROLE_PASSWORD
      DATABASE_URL: postgresql://electric_sync:${ELECTRIC_ROLE_PASSWORD:-electric_sync}@remote-db:5432/${POSTGRES_DB:-vibe_remote}?sslmode=disable
      # Electric configuration
      PG_PROXY_PORT: 65432
      LOGICAL_PUBLISHER_HOST: electric
      AUTH_MODE: insecure
      ELECTRIC_INSECURE: true
      ELECTRIC_MANUAL_TABLE_PUBLISHING: true
      ELECTRIC_USAGE_REPORTING: false
    volumes:
      - electric-data:/app/persistent
    depends_on:
      remote-db:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    ports:
      - "${ELECTRIC_PORT:-3001}:3000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:3000/v1/health || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  remote-server:
    build:
      context: ../..
      dockerfile: crates/remote/Dockerfile
      args:
        # SQLx needs DATABASE_URL at compile time for query validation
        # Use offline mode with sqlx-data.json, or provide a dummy URL
        SQLX_OFFLINE: "true"
        # Git info for build identification (passed from host)
        VK_GIT_COMMIT: ${VK_GIT_COMMIT:-unknown}
        VK_GIT_BRANCH: ${VK_GIT_BRANCH:-unknown}
    depends_on:
      remote-db:
        condition: service_healthy
      electric:
        condition: service_healthy
    environment:
      # Database URL for runtime - connects to the remote-db service
      # Override with SERVER_DATABASE_URL in .env.remote for custom setup
      SERVER_DATABASE_URL: ${SERVER_DATABASE_URL:-postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@remote-db:5432/${POSTGRES_DB:-vibe_remote}}
      SERVER_LISTEN_ADDR: 0.0.0.0:8081
      SERVER_ACTIVITY_CHANNEL: activity
      GITHUB_OAUTH_CLIENT_ID: ${GITHUB_OAUTH_CLIENT_ID:?set in .env.remote}
      GITHUB_OAUTH_CLIENT_SECRET: ${GITHUB_OAUTH_CLIENT_SECRET:?set in .env.remote}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:?set in .env.remote}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:?set in .env.remote}
      VIBEKANBAN_REMOTE_JWT_SECRET: ${VIBEKANBAN_REMOTE_JWT_SECRET:?set in .env.remote}
      LOOPS_EMAIL_API_KEY: ${LOOPS_EMAIL_API_KEY:?set in .env.remote}
      SERVER_PUBLIC_BASE_URL: ${SERVER_PUBLIC_BASE_URL:-http://localhost:3000}
      VITE_APP_BASE_URL: ${VITE_APP_BASE_URL:-http://localhost:3000}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
      # PostgreSQL connection pool size (default: 20, increase for many nodes)
      VK_PG_MAX_CONNECTIONS: ${VK_PG_MAX_CONNECTIONS:-20}
      # ElectricSQL sync service URL (internal Docker network)
      ELECTRIC_URL: http://electric:3000
    ports:
      - "0.0.0.0:3000:8081"
    restart: unless-stopped

volumes:
  remote-db-data:
  electric-data:
